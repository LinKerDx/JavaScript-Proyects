<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Steel Calculator</title>
</head>

<body>
    <div class="div-container">
        <div class="div-container-flex">
            <H1>PLEASE CHOOSE ONE</H1>
            <div class="imageRoundBar img"></div>
            <div class="imagePlate img"></div>
            <div class="imagePTR img"></div>

            <div class="div-roundBar info" hidden="" disable="true">
                <H1 class="Round Bar Subtitle">ROUND BAR</H1>
                <div class="divs_position" >
                    <h6>CALIBER(mm)</h6>
                    <input class="input_roundBar caliber" type="number" name="caliber" placeholder="Caliber" required>
                </div>
                <div class="divs_position">
                    <h6>LARGE(L)</h6>
                    <input class="input_roundBar large" type="number" name="large" placeholder="Large" required>
                </div>
                <div class="divs_position">
                    <h6>PIECES</h6>
                    <input class="input_roundBar pieces" type="number" name="pieces" placeholder="Pieces" required>
                </div>
                <div class="inputContainer">
                    <input type="submit" value="Calculate" class="inputSubmitCalculate1 inpBar">
                </div>
                <span class="spanTotal spanBar"></span>
            </div>
            <div class="div-Plate info" hidden="" disable="true">
                <H1 class="Plate Subtitle" >PLATE</H1>
                <div class="divs_position">
                    <h6>CALIBER(mm)</h6>
                    <input class="input_Plate caliber2" type="number" name="caliber" placeholder="Caliber" required>
                </div>
                <div class="divs_position">
                    <h6>WIDTH EXT(mm)</h6>
                    <input class="input_Plate width2" type="number" name="width" placeholder="Width" required >
                </div>
                <div class="divs_position">
                    <h6>LARGE(M)</h6>
                    <input class="input_Plate large2" type="number" name="large" placeholder="Large" required>
                </div>
                <div class="divs_position">
                    <h6>PIECES</h6>
                    <input class="input_Plate pieces2" type="number" name="pieces" placeholder="Pieces" required>
                </div>
                <div class="inputContainer">
                    <input type="submit" value="Calculate" class="inputSubmitCalculate2 inpPlate">
                </div>
                <span class="spanTotal2 spanPlate"></span>
            </div>
            <div class="div-PTR info" hidden="" disable="true">
                <H1 class="PTR Subtitle">SQUARE PTR</H1>
                <div class="divs_position">
                    <h6>CALIBER(mm)</h6>
                    <input class="input_PTR caliber3" type="number" name="caliber" placeholder="Caliber" required>
                </div>
                <div class="divs_position">
                    <h6>WIDTH EXT(mm)</h6>
                    <input class="input_PTR width3" type="number" name="width" placeholder="Width" required>
                </div>
                <div class="divs_position">
                    <h6>LARGE(M)</h6>
                    <input class="input_PTR large3" type="number" name="large" placeholder="Large" required>
                </div>
                <div class="divs_position">
                    <h6>PIECES</h6>
                    <input class="input_PTR pieces3" type="number" name="pieces" placeholder="Pieces" required>
                </div>
                <div class="inputContainer">
                    <input type="submit" value="Calculate" class="inputSubmitCalculate3 inpPTR">
                </div>
                <span class="spanTotal3 spanPTR"></span>

            </div>
        </div>
    </div>


    <script src="code.js"></script>

</body>

</html>
